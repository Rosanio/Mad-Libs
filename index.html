<!DOCTYPE html>
<html>
  <head>
    <title>A Fantastical Advventure</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="type/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">A name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Another name</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">An animal</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="exclamation">An exclamation</label>
            <input id="exclamation" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">A past tense verb</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun">A noun</label>
            <input id="noun" class="form-control" type="text">
          </div>
          <div class="form-actions">
          <button type="submit" class="btn btn-lg">Show me the story!</button>
          </div>
        </form>
      </div>

      <div id="story">
        <h1>A Fantastical Advenutre</h1>
        <p>One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddently a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly as possible, and when they were save, <span class="person1"></span> and <span class="person2"></span> gave eachother a giant <span class="noun"></span>.</p>
      </div>
    </div>

  </body>
</html>
